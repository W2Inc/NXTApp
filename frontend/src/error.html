<!DOCTYPE html>
<html lang="en"></html>
<head>
	<meta charset="utf-8" />
	<title>%sveltekit.error.message%</title>
	<style>
		body {
			background: #181818;
			color: #ddd;
			font-family: system-ui, sans-serif;
			min-height: 100dvh;
			display: grid;
			place-items: center;
		}

		.container {
			text-align: center;
			padding: 2rem;
		}

		p {
		}

		a {
			color: #ddd;
			text-decoration: none;
			padding: 0.5rem 1rem;
			border: 1px solid #666;
			border-radius: 4px;
			transition: all 0.2s ease;
		}

		a[data-status='429'] {
			display: none;
		}

		a:hover {
			background: #333;
			border-color: #999;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="error">
			<img src="https://http.cat/%sveltekit.status%" alt="%sveltekit.error.message%" />
			<p>%sveltekit.error.message%</p>
		</div>
		<a data-status="%sveltekit.status%" href="..">Go Home</a>
	</div>
</body>
</html>
